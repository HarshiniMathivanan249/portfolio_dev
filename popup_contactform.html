<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contact Form Section -->
    <section style="background-color: #f8f9fa; padding: 50px 0;">
        <div class="container">
            <h2 class="text-center" style="color: #343a40; margin-bottom: 30px;">Get in Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <!-- Form Starts -->
                    <form action="https://formspree.io/f/mzzbaode" method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label" style="font-weight: 500;">Your Name *</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required style="border-radius: 5px; padding: 10px; border: 1px solid #ced4da;">
                        </div>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label" style="font-weight: 500;">Your Email *</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required style="border-radius: 5px; padding: 10px; border: 1px solid #ced4da;">
                        </div>
                        <!-- Contact Number Field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label" style="font-weight: 500;">Your Contact Number *</label>
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your contact number" required style="border-radius: 5px; padding: 10px; border: 1px solid #ced4da;">
                        </div>
                        <!-- Purpose Field -->
                        <div class="mb-3">
                            <label for="purpose" class="form-label" style="font-weight: 500;">Purpose *</label>
                            <select name="purpose" id="purpose" class="form-select" required style="border-radius: 5px; padding: 10px; border: 1px solid #ced4da;">
                                <option value="">Select a purpose</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Freelance Project">Freelance Project</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <!-- Message Field -->
                        <div class="mb-3">
                            <label for="message" class="form-label" style="font-weight: 500;">Your Message *</label>
                            <textarea name="message" id="message" class="form-control" placeholder="Enter your message" rows="5" required style="border-radius: 5px; padding: 10px; border: 1px solid #ced4da;"></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn" style="background-color: #FF8300; color: #ffffff; border: none; padding: 10px; border-radius: 5px;">Send Message</button>
                        </div>
                    </form>
                    <!-- Form Ends -->
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
